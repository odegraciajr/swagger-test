  /api/v1/card/addCard:
    post:
      tags:
        - "Core"
      summary: "Adds a new card"
      description: "Adds a card to the database."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "X-Auth-Token"
          description: "The authorization token sent for every API request"
          in: "header"
          required: false
          type: "string"
        - name: "body"
          required: true
          in: "body"
          schema:
            required:
              - "number"
            properties:
              number:
                type: "integer"
                description: "Card number to be added"
                maxLength: 19
                example: 12340000001234
              name:
                type: "string"
                description: "Card name"
                example: "John Doe"
              statementDate:
                type: "integer"
                description: "Due date of the card statement, recommended when using limits for credit."
                example: 31
              userId:
                type: "string"
                description: "Used by issuer to relate cards to a customer"
                example: "testId"
              documentType:
                type: "string"
                description: "String representing the type of document number entered for userId"
                example: "C"
              organizationCode:
                type: "string"
                description: "String representing the affiliated business entity code"
                example: "ORG_Code"
          description: "Request object"
      responses:
        200:
          description: "Success - Responds successfully"
          examples:
            application/json:
              status: "SUCCESS"
              status_code: 0
              http_code: 200
              hash: "12340000001234"
          schema:
            properties:
              status:
                type: "string"
                example: "SUCCESS"
                description: "Returns SUCCESS"
              http_code:
                type: "integer"
                example: 200
                description: "Returns HTTP code 200"
              status_code:
                type: "integer"
                description: "Returns status code 0"
                example: 0
              hash:
                type: "string"
                description: "Card number"
                example: "12340000001234"

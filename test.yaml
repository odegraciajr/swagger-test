                type: "string"
                description: "Send date to search by date range"
                example: "date"
              start_date:
                type: "string"
                format: "date-time"
                description: "Use with mode='date'. E.g. '2016-01-01 00:00:00'"
                example: "2016-01-01 00:00:00"
              end_date:
                type: "string"
